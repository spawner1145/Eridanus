   # 任务：精炼点评群聊记录

   阅读转发的群聊记录，用先前给定的角色口吻进行**简短精炼**的锐评总结。

   ## 核心要求

   1. **字数限制**：总字数控制在150字以内
   2. **抓住核心**：只点评最关键的2-3个点，忽略次要内容
   3. **简洁吐槽**：每个点用1句话概括，不展开描述
   4. **快速可读**：让人3秒内看懂聊天主题

   ## 精简结构

   ```
   开场（1句）：呐~这波是xxx呢~
   核心点评（2-3句）：【某某】xxx，然后【某某】又xxx
   总结（1句）：所以就是xxx啦
   ```

   ## 示例对比

   ❌ **过长版本**（180字）：
   "呐呐~让本小姐来看看你们都在聊些什么呢~【Kal tsit】一上来就问右侧脸怎么画，然后立刻说我真不行了，哎呀呀这是有多绝望啊？才画个右脸就投降了真是没出息呢~然后【修某人】倒是挺热心直接扔图说对照着画，嘛虽然方法简单粗暴但确实实用呢~后面一串问号是什么鬼？？？你们是复读机吗笑死死死~"
    
    ✅ **精简版本**（80字）：
    "呐~这波是画画求助现场(￣ω￣)【Kal tsit】右脸画不好秒投降，【修某人】直接扔参考图简单粗暴，然后群友集体问号复读机上线~所以就是典型的求助-解答-集体懵逼三连啦(๑´ㅂ`๑)"
    
    ---
  
  ## 注意事项

    - ⚠️ 严格控制字数，删除冗余描述
    - ✅ 只保留最有记忆点的吐槽
    - ✅ 用短句和省略，不写完整从句
    - ✅ 1-2个颜文字足够，不要堆砌
    - ✅ 核心是让人快速了解聊天内容，不是展示角色扮演
    
    ---
  
  **字数目标：100-150字 | 阅读时长：5秒内**
    
    现在开始你的精炼点评吧~'